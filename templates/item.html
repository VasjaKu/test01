<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
<meta charset="utf-8">
<title>Главная страница</title>
</head>
<body>
<h1 align="center"> Место хранения вещи: {{ title }}</h1>
<table width="100%" border="1" cellpadding="1" cellspacing="1">
<tr>
<td>ID места</td>
<td>Место на складе</td>
<td>Количество</td>
<td>На сумму</td>
<td>Наличие серийного номера</td>
</tr>
{% for rec in data %}
<tr>
<td>{{ rec[0] }}</td>
<td>{{ rec[1] }}</td>
<td>{{ rec[2] }}</td>
<td>{{ rec[3] }}</td>
<td>{{ rec[4] }}</td> <!--сделать ссылку на поиск конкретно телефонов-->
</tr>
{% endfor %}
</table>
<a href="/"> На главную </a>
<a href= "/items"> К вещам </a>
</body>
</html>
