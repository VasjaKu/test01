<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
<meta charset="utf-8">
<title>Дебит-кредит</title>
</head>
<body>
<h1 align="center"> Страница дебита и кредита</h1>
<table width="100%" border="1" cellpadding="1" cellspacing="1">
<tr>
<td>ID записи</td>
<td>ID партии</td>
<td>Место хранения</td>
<td>Пользователь</td>
<td>Дата</td>
<td>Количественное изменение</td>
</tr>
{% for rec in data %}
<tr>
<td>{{ rec[0] }}</td>
<td>{{ rec[1] }}</td>
<td>{{ rec[2] }}</td>
<td>{{ rec[3] }}</td>
<td>{{ rec[4] }}</td>
<td>{{ rec[5] }}</td>
</tr>
{% endfor %}
</table>
<a href="/debit-credit?limit={{ limit }}&offset={{ first }}"><<</a> <!-- ссылка на первую страницу -->
<a href="/debit-credit?limit={{ limit }}&offset={{ prev }}"><</a> <!-- ссылка на предыдущую страницу -->
<a href="/debit-credit?limit={{ limit }}&offset={{ next }}">></a> <!-- ссылка на следующую страницу -->
<a href="/debit-credit?limit={{ limit }}&offset={{ last }}">>></a> <!-- ссылка на последнюю страницу -->
<br>
<a href="/add_tmc"> Добавить новую вещь </a>
<br>
<a href="/"> На главную </a>
</body>
</html>
