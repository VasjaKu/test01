<html>
<head>
<meta charset="utf-8">
<title>Результат поиска</title>
</head>
<body>
<h1 align="center"> Результат поиска </h1>
<table width="100%" border="1" cellpadding="1" cellspacing="1">
<tr>
<td>ID записи</td>
<td>Наименование</td>
</tr>
{% for rec in data %}
<tr>
<td>{{ rec[0] }}</td>
<td><a href="{{ rec[2] }}">{{ rec[1] }}</a></td>
</tr>
{% endfor %}
</table>
<a href="/search?limit={{ limit }}&offset={{ first }}&q={{ q }}"><<</a> <!-- ссылка на первую страницу -->
<a href="/search?limit={{ limit }}&offset={{ prev }}&q={{ q }}"><</a> <!-- ссылка на предыдущую страницу -->
<a href="/search?limit={{ limit }}&offset={{ next }}&q={{ q }}">></a> <!-- ссылка на следующую страницу -->
<a href="/search?limit={{ limit }}&offset={{ last }}&q={{ q }}">>></a> <!-- ссылка на последнюю страницу -->
<br>
<a href="/"> На главную </a>
</body>
</html>
