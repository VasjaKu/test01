<html>
<head>
<meta charset="utf-8">
<title>>Добавление товара</title>
</head>
<body>
<h1 align="center">Добавим новый тип товара:</h1>
<fieldset action="/add_tmc_result">
<form action= "/add_tmc_result" method="POST">
<legend>Товар:</legend>
<label>Наименование<input type="text" name="q1" required></label>
<br>
<label>Серий номер (если его нет - введите 0)<input type="text" name="q2" required></label>
<br>
<button type= "submit"> Зарегистрировать новый товар! </button>
</form>
</fieldset>
<br>
<a href="/items">Вернуться к товарам</a>
<a href="/"> На главную </a>
</body>
</html>
